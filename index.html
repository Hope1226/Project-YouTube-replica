<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <title>YouTube Replica main page</title>
</head>
<body>
  <!-- Tthe header part involves two sections 1st for logo/search bar/profile picture second for categories -->
  <header>

    <section id="top">

      <img class="icon" id="menu" alt="navbaricon" src="assets/icon_logos/menu_black_24dp.svg">

      <section id="logo">
        <img src="assets/icon_logos/YouTube-Logo.svg" class="logo">
      </section>

      <section id="searchbar">
        <input type="search" placeholder="Search">
        <button><img id="search_icon" alt="search icon" src="assets/icon_logos/search_black_24dp.svg" ></button>
      </section>

      <section id="voicesearch">
        <img alt="mic icon" src="assets/icon_logos/mic_black_24dp.svg" class="icon">
      </section>

      <section id="profile">
        <img class="icon_left" alt="create video icon" src="assets/icon_logos/video_call_black_24dp.svg">
        <img class="icon_left" alt="apps icon" src="assets/icon_logos/apps_black_24dp.svg">
        <img class="icon_left" alt="bell/notification icon" src="assets/icon_logos/notifications_black_24dp.svg">
        <img id="profile_image" alt="profile picture" src="assets/images/unnamed.jpg">
      </section>

    </section>

  </header>
  
</body>
</html>
